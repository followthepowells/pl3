<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Display a scene</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/WebMap",
      "esri/views/SceneView",
      "esri/widgets/Legend"
  ], function(esriConfig,Map, WebMap,SceneView, Legend) {

    esriConfig.apiKey = "AAPKff8b23b0dc1040e3bb330c65d236f928LFn1bDaLCbjD6sRAAUNi4p3KDFJ4W-I5bWm9aIKHdhmNNaGFw8h4Y5ulkzfU2rwj";

    const map = new Map({
      basemap: "arcgis-topographic", //Basemap layer service
      ground: "world-elevation", //Elevation service
    });
      
     const webmap = new WebMap({
        portalItem: {
          id: "deb744e58345401c99628212bb46bb81"
        }
      });

    const view = new SceneView({
      container: "viewDiv",
      map: webmap,
      camera: {
        position: {
          x: -114.477, //Longitude
          y: 62.995, //Latitude
          z: 20000000 //Meters
        },
        tilt:2
      }
      });
      
      const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "top-right");

    });
  </script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
